<div class="col-md-12 col-md-offset-5">
  <h4 class="mb-9">Información Registro</h4>
  <form class="needs-validation" validate (submit)="registerNewUser()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">Nombres</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre" required>
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Apellidos</label>
        <input type="text" class="form-control" name="apellido" [(ngModel)]="apellido" required>
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="username">Código <span class="text-muted">(Estudiantil)</span></label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" name="codigo" placeholder=" ejemplo 506152038" [(ngModel)]="codigo"
          required>
        <div class="invalid-feedback" style="width: 100%;">
          Your username is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email">Email <span class="text-muted">(Optional)</span></label>
      <input type="email" class="form-control" name="email" placeholder="you@example.com" [(ngModel)]="email" required>
      <div class="invalid-feedback">
        Please enter a valid email address for shipping updates.
      </div>
    </div>

    <div class="mb-3">
      <label for="address">Contrasena</label>
      <input type="password" class="form-control" name="contrasena" [(ngModel)]="contrasena" required>
      <div class="invalid-feedback">
        Please enter your shipping address.
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <label for="country">Programa Académico</label>
        <select class="custom-select d-block w-100" name="programa" [(ngModel)]="programa" required>
          <option *ngFor="let carrera of careras">{{carrera}}</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid country.
        </div>
      </div>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit" value="submit">Registrarme</button>
  </form>
</div>
